<div class="container">
  <h1>Tech T-Shirts</h1>
  <div class="layout">
    <app-cart-display></app-cart-display>
    <div class="products">
      <div class="grid">
        @for (product of products(); track product.id) {
        <a [routerLink]="['/store/product', product.id]">
          <app-product-card [product]="product" />
        </a>
        }
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

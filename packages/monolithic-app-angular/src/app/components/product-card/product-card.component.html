<div class="card product-card">
    <img [ngSrc]="product.imageUrl + product.id + extension" width="100" height="200" [alt]="product.name" class="product-image">
    <div class="product-info">
      <h3>{{ product.name }}</h3>
      <app-star-rating [rating]="product.rating"/>
      <p class="price">${{ product.price.toFixed(2) }}</p>
      @if (!detailed) {
        <button class="btn btn-primary" (click)="addToCart($event)">Add to Cart</button>
      }
    </div>
  </div>
